<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/aboutme.css">
    <link rel="stylesheet" href="css/nomalize.css">
</head>
<body>
    <!-- main layout -->
    <div class="wrap">
        <!-- top -->
        <header class="header">
            <div class="inner">
                <div class="line">
                    <div class="line-top-left"></div>
                    <div class="line-top-right"></div>
                </div>
                <a href="index.html" class="logo"></a>
                <span class="main-tittle">O SE HOON'S PORTFOLIO</span>
                <div class="bottom-line">
                    <div class="line-bottom-left"></div>
                    <div class="line-bottom-right"></div>
                </div>
                <!-- menu bar -->
                <nav class="nav">
                    <ul class="gnb">
                        <li><a href="#"><span>HOME</span></a></li>
                        <li><a href="#"><span>ABOUT ME</span></a></li>
                        <li><a href="#"><span>PORTFOLIO</span></a></li>
                        <li><a href="#"><span>EXPERIENCE</span></a></li>
                    </ul>
                </nav>
                <div class="line-end"></div>
            </div>
        </header>
        <!-- about me -->
        <div class="content">
            <section class="aboutme">
                <div class="aboutme-box">
                    <div class="aboutme-image"></div>
                    <div class="about-flex-box">
                    <h1 class="aboutme-head">About Me</h1>
                        <span class="about-hello">안녕하세요,<br>
                        <div data-aos="zoom-out-up" style="display: inline-block;">
                            <span class="underline-text">무한한 성장 가능성</span>
                        </div>
                            을 지닌 웹 퍼블리셔 오세훈입니다.<br>
                        제가 가진 역량을 활용하여 소통하고<br>
                        발전해 나가는 사람이 되겠습니다.
                        </span>
                    </div>
                </div>
            </section>
            <div class="line-section-end"></div>
            <!-- skill -->
            <section class="my-skill">
                <div class="skills">
                    <h1 class="skills-head">My skills</h1>
                    <!-- progress bar -->
                    <div class="skill-wrap">
                        <div class="container">
                            <div class="label one">HTML</div>
                            <div class="progress-bar">
                                <div class="progress fill-1">
                                <div class="glow"></div>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="label two">CSS</div>
                            <div class="progress-bar">
                                <div class="progress fill-2">
                                <div class="glow"></div>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="label three">Javascript</div>
                            <div class="progress-bar">
                                <div class="progress fill-3">
                                <div class="glow"></div>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="label four">Figma</div>
                            <div class="progress-bar">
                                <div class="progress fill-4">
                                <div class="glow"></div>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="label five">PS</div>
                            <div class="progress-bar">
                                <div class="progress fill-5">
                                <div class="glow"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="line-section-end"></div>
            <!-- possibility -->
            <section class="my-possibility">
                <div class="possibility">
                    <h1 class="possibility-head">Infinite-possibility</h1>
                    <div>
                        <canvas id="myChartOne"></canvas>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- JS -->
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="js/chart.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
